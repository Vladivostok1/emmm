<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        <my-component name = "111">
            <h3 slot = "h">hahahahah</h3>
            <p slot = "p">hehehehe-1</p>
        </my-component>
        <my-component name = "222s"></my-component>
    </div>
    <template id="firstTemplate">
        <div>
            <h2>{{name}}</h2>
            <p>{{count}}</p>
            <slot name = "h"></slot>
            <button @click="add()">add</button>
            <slot name = "p"></slot>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#div1",
            data: {},
            components: {
                "myComponent": {
                    template: "#firstTemplate",
                    props:["name"],
                    data() {
                        return {
                            count: 0
                        }
                    },
                    methods: {
                        add() {
                            this.count++;
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
