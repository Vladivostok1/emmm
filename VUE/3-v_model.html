<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        <input type="text" v-model="msg">
        <h3>{{msg}}</h3>
        <input type="checkbox" v-model="hobby" value="篮球">篮球
        <input type="checkbox" v-model="hobby" value="唱">唱
        <input type="checkbox" v-model="hobby" value="跳">跳
        <input type="checkbox" v-model="hobby" value="rap">rap
        <input type="radio" value="男" v-model="sex">男
        <input type="radio" value="女" v-model="sex">女
        <select v-model = "school">
            <option value="黑大">黑大</option>
            <option value="理工">理工</option>
            <option value="师大">师大</option>
        </select>
    </div>

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#div1',
            data: {
                msg: "haha",
                hobby: [],
                sex: "男",
                school:"黑大"
            }
        });
    </script>
</body>

</html>
